<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullets dan Numbering</title>
</head>
<body>
    <p>Daftar menggunakan Bullets</p>
    <ul type="circle">
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
    </ul>
    <p>Daftar menggunakan Numbering (angka)</p>
    <ol type="1">
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
    </ol>
    <p>Daftar menggunaka Numbering (huruf)</p>
    <ol type="a">
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
    </ol>
    <p>Daftar menggunakan Numbering (huruf romawi)</p>
    <ol type="I">
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
    </ol>
</body>
</html>
