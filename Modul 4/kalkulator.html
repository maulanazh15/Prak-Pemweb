<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <script lang="javascript">
        function tambah() {
            nilaia = document.myform.a.value;
            nilaib = document.myform.b.value;
            tambah = parseInt(nilaia) + parseInt(nilaib);
            document.myform.hasil.value = tambah;
        }
        function kurang() {
            nilaia = document.myform.a.value;
            nilaib = document.myform.b.value;
            kurang = nilaia - nilaib;
            document.myform.hasil.value = kurang;
        }
        function kali(){
            nilaia = document.myform.a.value;
            nilaib = document.myform.b.value;
            kali = nilaia * nilaib;
            document.myform.hasil.value = kali;
        }
        function bagi(){
            nilaia = document.myform.a.value;
            nilaib = document.myform.b.value;
            bagi = nilaia / nilaib;
            document.myform.hasil.value = bagi;
        }

    </script>
</head>
<body>
    <form name="myform">
        <h3>Kalkulator Sederhana</h3><br>
        Nilai A = <input type="text" name="a" size="5"><br><br>
        Nilai B = <input type="text" name="b" size="5"><br><br>
        <input type="button" value="+" name="aksi" onclick="tambah()">
        <input type="button" value="-" name="aksi" onclick="kurang()">
        <input type="button" value="*" name="aksi" onclick="kali()">
        <input type="button" value="/" name="aksi" onclick="bagi()">
        <br><br>
        <b>Hasil = </b> <input type="text" name="hasil" size="5"><br>
    </form>
</body>
</html>
