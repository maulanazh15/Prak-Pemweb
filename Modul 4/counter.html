<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <script lang="javascript">
        function CountMax() {
            var wert,max;
            max=100;
            wert = max-(document.form1.question.value.length);
            if (wert < 0) {
                alert("Maaf, batas maksimum pengisian adalah "+ max + " karakter!");
                document.form1.question.value = document.form1.question.value.substring(0,max);
                wert = max - (document.form1.question.value.length);
                document.form1.rv_counter.value = wert;
            } else {
                document.form1.rv_counter.value = max - (document.form1.question.value.length);
            }
        }
    </script>
</head>
<body>
    <form action="" method="post" name="form1">
        <textarea name="question" id="question" cols="60" rows="3" onfocus="CountMax();" onclick="CountMax();"
        onchange="CountMax();" onkeydown="CountMax();" onkeyup="CountMax();" wrap="virtual" ></textarea>
        <font face="Arial, Helevetica, sans-serif, Bookman Old Style, Comic Sans MS" size="2">Sisa</font>
        <input type="text" name="rv_counter" size="3" maxlength="3" value="100" readonly>
    </form>
</body>
</html>
