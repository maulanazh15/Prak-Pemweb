<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse over</title>
</head>
<body>
    <a href="javascript:;" onmouseover="document.img_1.src='gambar1.jpg';"
    onmouseout="document.img_1.src='gambar2.jpg';">
    <img name="img_1" src="gambar2.jpg" height="100" width="100">
</a>
</body>
</html>
