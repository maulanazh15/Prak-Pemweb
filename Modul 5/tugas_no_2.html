<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertama</title>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $( "p" ).dblclick(function() {
  $( this ).toggleClass( "redbox" );
});
        });
    </script>
    <style type="text/css">
        p {
            width: 100px;
            height: 100px;
            margin: 5px;
        }
        .yellowbox {
            background-color: yellow;
        }
        .redbox {
            background: red;
        }
        .box {
            display: flex;
        }
    </style>
</head>
<body>
    <span>Klik 2x pada setiap kotak untuk mengubah warnanya</span>
    <div class="box">
        <p class="yellowbox"></p>
        <p class="yellowbox"></p>
        <p class="yellowbox"></p>
        <p class="yellowbox"></p>
    </div>
    
</body>
</html>
