<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Pertama</title>
    <script type="text/javascript" src="dist/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".sembunyi").click(function () {
                $("#foto").hide("slow");
                
            }); 
            $(".tampil").click(function () {
                    $("#foto").show("slow");
            });
            $(".sembunyi1").click(function () {
                $("#foto1").hide("slow");
                
            }); 
            $(".tampil1").click(function () {
                    $("#foto1").show("slow");
            });
        });
    </script>
</head>
<body>
    <button class="sembunyi">Sembunyikan</button>
    <button class="tampil">Tampilkan</button>
    <p><img id="foto" src="img/mountain.jpg"></p>
    <button class="sembunyi1">Sembunyikan</button>
    <button class="tampil1">Tampilkan</button>
    <p><img id="foto1" src="img/kue.jpg"></p>
</body>
</html>
